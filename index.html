<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffd6e8,#fff1f7);
  font-family:Arial,sans-serif;
  overflow:hidden;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:18px;
  width:90%;
  max-width:350px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  z-index:2;
}
h1,h2{color:#ff4d88;}
p{color:#555;font-size:14px;}
img{
  width:100%;
  border-radius:12px;
  margin:12px 0;
}
button{
  padding:12px 22px;
  border:none;
  border-radius:22px;
  font-size:15px;
  margin:6px;
  cursor:pointer;
}
.yes{background:#ff4d88;color:#fff;}
.no{background:#ddd;}
.heart{
  position:fixed;
  bottom:0;
  font-size:22px;
  animation:float 5s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-100vh);opacity:0}
}
</style>
</head>

<body>

<!-- Hindi Romantic Instrumental -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_7c0b8c4f78.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <h2>My Love</h2>

  <!-- Beautiful couple photo -->
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e" alt="Couple">

  <p>Tap to start music üé∂</p>
  <button class="yes" onclick="playMusic()">‚ñ∂ Start Music</button>

  <h2>Will you be my Valentine? üíï</h2>

  <button class="yes" onclick="alert('Yay! I love you ‚ù§Ô∏è')">YES</button>
  <button class="no" onclick="moveNo(this)">NO</button>
</div>

<script>
function playMusic(){
  document.getElementById("music").play();
}
function moveNo(btn){
  btn.style.position="relative";
  btn.style.left=(Math.random()*100-50)+"px";
}
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),5000);
},500);
</script>

</body>
</html>
